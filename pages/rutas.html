<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

<body class="avion" id="body">
    <div class="fixed-background"></div>
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="far fa-address-card" title="Nosotros"></i>
            <h4>Iniciar Sesion</h4>
        </div>

        <div class="options__menu">
            <a href="../index.html" class="selected">
                <div class="option">
                    <i class="fa-solid fa-plane"></i>
                    <h4>Inicio</h4>
                </div>
            </a>


            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-hotel" title="Alojamiento"></i>
                    <h4>Alojamientos</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-car"></i>
                    <h4>Autos</h4>
                </div>
            </a>


            <a href="resumen.html">
                <div class="option">
                    <i class="fa-solid fa-cart-shopping" title="Compra"></i>
                    <h4>Compra</h4>
                </div>
            </a>


            <a href="rutas.html">
                <div class="option">
                    <i class="fa-solid fa-route"></i>
                    <h4>Rutas</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-phone"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
        <h1 class="titulo"></h1>


        <form class="decoracion" action="">

            <label class="radiolabel">
                <input type="radio" name="opcion" value="opcion1"> Solo Ida
            </label>
            <label class="radiolabel">
                <input type="radio" name="opcion" value="opcion2"> Ida y Vuelta
            </label>
            <br>
            <input class="lugar origen" placeholder="Origen" type="text">
            <input class="lugar destino" placeholder="Destino" type="text">
            <input class=" lugar fecha ida" type="date">
            <input id="elemento-a-ocultar" class=" lugar fecha vuelta" type="date">
            <input class="lugar buscar" type="submit" value="Busca Vuelos">
        </form>


        <h2 class="titulo">Mapa de rutas de tu ubicaci√≥n actual.</h2>

        <div class="divrutas">
            <iframe class="rutasmapa"
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1710970.22320324!2d-55.202832023190275!3d-34.91381097751745!3m2!1i1024!2i768!4f13.1!4m3!3e6!4m0!4m0!5e0!3m2!1ses-419!2suy!4v1678889567059!5m2!1ses-419!2suy"
                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>






    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../js/script.js"></script>
