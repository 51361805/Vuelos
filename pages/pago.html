<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Realizar Pago</title>
</head>

<body class="pagese">
    <div class="fixed-background"></div>

    <form id="formPago" action="">

        <div class="centarj">
            <div class="contenedor">

                <form id="formularioEnvio" action="">
                    <div class="tarjeta ">


                        <div class="front">
                            <div class="logo">
                                <img class="logo-dos-tar" src="../img/logodos.png" alt="Logo Tarjeta">
                            </div>
                            <div class="chip">
                                <img class="chip-tarjeta" src="../img/tarjeta-removebg-preview.png" alt="Chip Tarjeta">
                            </div>
                            <div class="numero">
                                <input id="numTarjeta" class="numtar" type="number" placeholder="#### #### #### ####">
                            </div>
                            <div class="info">
                                <p class="tre">Nombre del Titular <input id="nombreTitular" class="numtar" type="text">
                                </p>
                                <p>Fecha de Vencimiento <input id="fechaVencimiento" class="numtar" type="text"> CVV
                                    <input id="cvv" class="numtar CVV" type="text">
                                </p>
                            </div>
                        </div>

                    </div>


                    <div class="back">

                        <h4 class="pag">Total a pagar USD <samp id="resumenCompra">0</samp></h4>
                        <table class="tabla-tarjeta">


                            <tbody class="tarjeta-pago">
                                <tr>

                                    <th class="pagare">Cuotas</th>
                                    <th class="pagare ">Importe por Cuotas</th>
                                    <th class="pagare sep">Total a Pagar</th>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="cuotas" id="cuotas1">1</td>
                                    <td id="importeCuotaUno">$0</td>
                                    <td class="ladocuota" id="importeRetiraUnaCuota">$0</td>

                                </tr>

                                <tr>
                                    <td><input type="radio" name="cuotas" id="cuotas2">2</td>
                                    <td id="importeCuotaDos">$0</td>
                                    <td class="ladocuota" id="importeRetiraDosCuotas">$0</td>

                                </tr>

                                <tr>
                                    <td><input type="radio" name="cuotas" id="cuotas3">3</td>
                                    <td id="importeCuotaTres">$0</td>
                                    <td class="ladocuota" id="importeRetiraTresCuotas">$0</td>

                                </tr>

                                <tr>
                                    <td> <input type="radio" name="cuotas" id="cuotas4">4</td>
                                    <td id="importeCuotaCuatro">$0</td>
                                    <td class="ladocuota" id="importeRetiraCuatroCuotas">$0</td>

                                </tr>

                                <tr>
                                    <td> <input type="radio" name="cuotas" id="cuotas5">5</td>
                                    <td id="importeCuotaCinco">$0</td>
                                    <td class="ladocuota" id="importeRetiraCincoCuotas">$0</td>

                                </tr>
                            </tbody>

                        </table>




                        <div class="barra"></div>



                    </div>
                    <a class="total-precio" href="./resumen.html">Volver</a>
                    <button class="rojo" id="btnPagar" type="submit">Pagar</button>



                    
                </form>



            </div>
        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/script.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/resumen.js"></script>


</body>



</html>
